<!-- This is the login page, and the first page the user will be directed to. -->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Login</title>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    </head>
<body>
                <div class = "header">
                    <h1>Welcome to Colchester Groceries!</h1>
                </div>
		<div class="login">			
                                <div class="links">
				<a href="{{ url_for('login') }}" class ="active">Login</a>
				<a href="{{ url_for('register') }}" >Register</a>
			</div>
			<form action="{{ url_for('login') }}" method="post">
				<label for="username">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="username" placeholder="Username" id="username" required>
				<label for="password">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" name="password" placeholder="Password" id="password" required>

                                <p>
                                         Please enter your OTP from Google Authenticator below:
                                </p>                                
                                <label for="password">
					<i class="fas fa-lock"></i>
				</label>
				<input type="text" name="otp" placeholder="OTP" id="otp" minlength="6" maxlength="6" required>
				<div class="msg">{{ msg }}</div>
				<input type="submit" value="Login">
			</form>
		</div>
	</body>
</html>
