<!-- This is the screen the user will see if they have input incorrect credentials more than three times. It shows a timer 
with how long a user has before they are redirected to the login page. -->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Login</title>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    </head>
	<body>
                <div class = "header">
                        <h1>Welcome to Colchester Groceries!</h1>
                </div>

<div class="row">
<center>
        <p>
            You have exceeded your login attempts! You will not be able to attempt to log in for 5 minutes!
</p>
<p>
 This page will redirect you in <span id="countdown"> {{ lockoutRemaining }} </span> minutes
        </p> 
<script type="text/javascript">
    var timeLeft = {{ lockoutRemaining }}; 
    var timer = setInterval(function() {
        timeLeft--; 
        var minutes = Math.floor(timeLeft/60);
        var seconds = timeLeft % 60;
        if (seconds < 10) {
            seconds = "0" + seconds;   
        }
        document.getElementById("countdown").textContent = minutes + ":" + seconds;
        if (timeLeft <= 0) {
            clearInterval(timer);
            window.location.href = "/colchestergroceries/";
        }
    }, 1000);
</script>


           </center>
    </div>
</div>
</html>
